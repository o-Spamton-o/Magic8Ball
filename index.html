<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Magic 8 Ball</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1><b>Magic 8 Ball</b></h1>
    <hr />
    <p>
      Type in a yes/no quetion and then click the Magic 8 Ball to get your
      answer...
    </p>
    <p><b>Question:</b></p>
    <p><input id="question" type="text" /></p>
    <p>
      <center>
        <img
          id="img"
          src="images/magic-8-ball.png"
          alt="Magic 8 Ball"
          width="400px"
        />
      </center>
    </p>
    <p>
      <b>Answer: <span id="answer"></span></b>
    </p>
  </body>
</html>
